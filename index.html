<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"/>
  <title>Gridwalkers â€“ Zombie Survival Prototype</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database-compat.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
    }
    #map { position: absolute; top: 0; bottom: 0; left: 0; right: 0; }

    /* UI elements fixed on screen */
    #loginOverlay, #searchBar, #statusDisplay {
      position: fixed;
      z-index: 5000;
    }
    #loginOverlay {
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex; align-items: center; justify-content: center;
      color: #fff;
    }
    #loginOverlay form {
      background: #333; padding: 20px;
      border-radius: 4px; text-align: center;
    }
    #loginOverlay input, #loginOverlay button {
      margin: 5px; padding: 8px; width: 200px;
    }

    #searchBar {
      top: 5px; left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 6px; border-radius: 4px;
    }

    #statusDisplay {
      top: 5px; right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 6px; border-radius: 4px;
    }

    .player-sprite > div {
      width: 6px; height: 6px;
    }
    .player-head { background: #f1c27d; }
    .player-torso { background: blue; }
    .player-boots { background: black; }
  </style>
</head>
<body>

  <!-- LOGIN OVERLAY -->
  <div id="loginOverlay">
    <form id="loginForm">
      <input id="emailInput" type="email" placeholder="Email" required/><br/>
      <input id="passwordInput" type="password" placeholder="Password" required/><br/>
      <button type="button" id="registerBtn">Register</button><br/>
      <button type="button" id="loginBtn">Login</button>
    </form>
  </div>

  <!-- UI BARS -->
  <div id="searchBar">
    <input id="addressInput" placeholder="Enter your address"/>
    <button id="searchBtn">Search</button>
  </div>
  <div id="statusDisplay">
    Health: <span id="healthDisplay">100</span> | Score: <span id="scoreDisplay">0</span>
  </div>

  <!-- MAP -->
  <div id="map"></div>

  <!-- GAME SCRIPT -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJGah3WMkBkZcwtkRpJ2lk-4dkPvbm0fg",
      authDomain: "gridwalkers-beta.firebaseapp.com",
      projectId: "gridwalkers-beta",
      storageBucket: "gridwalkers-beta.appspot.com",
      messagingSenderId: "744069223246",
      appId: "1:744069223246:web:9dfecea4927286a305041f"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let map, playerMarker = null, animationFrame = null;
    let playerHealth = 100, playerScore = 0;
    const PLAYER_SPEED_MPS = 30; // ðŸ’¨ 30 meters per second

    function isMobile() {
      return /Mobi|Android/i.test(navigator.userAgent);
    }

    function adjustUIForMobile() {
      if (isMobile()) {
        document.getElementById("searchBar").style.fontSize = "14px";
        document.getElementById("statusDisplay").style.fontSize = "14px";
        document.getElementById("searchBar").style.width = "calc(100% - 20px)";
        document.getElementById("statusDisplay").style.width = "auto";
      }
    }

    function updateStatus() {
      document.getElementById("healthDisplay").textContent = playerHealth;
      document.getElementById("scoreDisplay").textContent = playerScore;
    }

    function saveState() {
      const user = auth.currentUser;
      if (!user || !playerMarker) return;
      const pos = playerMarker.getLatLng();
      db.ref("users/" + user.uid).set({
        health: playerHealth,
        score: playerScore,
        spawn: { lat: pos.lat, lng: pos.lng }
      });
    }

    function loadState() {
      const user = auth.currentUser;
      if (!user) return;
      db.ref("users/" + user.uid).once("value").then(snapshot => {
        const data = snapshot.val();
        if (data) {
          playerHealth = data.health || 100;
          playerScore = data.score || 0;
          updateStatus();
          if (data.spawn) {
            spawnPlayer(data.spawn.lat, data.spawn.lng);
            map.setView([data.spawn.lat, data.spawn.lng], 18);
          }
        }
      });
    }

    function spawnPlayer(lat, lng) {
      if (playerMarker) map.removeLayer(playerMarker);
      playerMarker = L.marker([lat, lng], {
        icon: L.divIcon({
          className: "",
          html: `<div class="player-sprite">
                   <div class="player-head"></div>
                   <div class="player-torso"></div>
                   <div class="player-boots"></div>
                 </div>`,
          iconSize: [6, 18]
        })
      }).addTo(map).bindPopup("You");
    }

    function movePlayerTo(targetLat, targetLng) {
      if (!playerMarker) return;
      if (animationFrame) cancelAnimationFrame(animationFrame);

      const start = playerMarker.getLatLng();
      const distance = getDistance(start.lat, start.lng, targetLat, targetLng);
      const duration = distance / PLAYER_SPEED_MPS * 1000;
      let startTime = null;

      function animate(timestamp) {
        if (!startTime) startTime = timestamp;
        let progress = (timestamp - startTime) / duration;
        if (progress >= 1) {
          playerMarker.setLatLng([targetLat, targetLng]);
          saveState();
          return;
        }
        const lat = start.lat + (targetLat - start.lat) * progress;
        const lng = start.lng + (targetLng - start.lng) * progress;
        playerMarker.setLatLng([lat, lng]);
        animationFrame = requestAnimationFrame(animate);
      }

      animationFrame = requestAnimationFrame(animate);
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) ** 2 +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function startGame() {
      document.getElementById("loginOverlay").style.display = "none";
      adjustUIForMobile();

      map = L.map("map").setView([36.85, -87.55], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap'
      }).addTo(map);

      document.getElementById("searchBtn").addEventListener("click", () => {
        const addr = document.getElementById("addressInput").value.trim();
        if (!addr) return;
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr)}`)
          .then(r => r.json()).then(data => {
            if (!data.length) return alert("Address not found");
            const lat = parseFloat(data[0].lat);
            const lng = parseFloat(data[0].lon);
            map.setView([lat, lng], 18);
            if (!playerMarker) spawnPlayer(lat, lng);
            else movePlayerTo(lat, lng);
          });
      });

      map.on("click", e => {
        if (!playerMarker) spawnPlayer(e.latlng.lat, e.latlng.lng);
        else movePlayerTo(e.latlng.lat, e.latlng.lng);
      });

      loadState();
    }

    auth.onAuthStateChanged(user => {
      if (user) startGame();
      else document.getElementById("loginOverlay").style.display = "flex";
    });

    document.getElementById("registerBtn").addEventListener("click", () => {
      const email = document.getElementById("emailInput").value.trim();
      const pass = document.getElementById("passwordInput").value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then(() => alert("Registered successfully!"))
        .catch(err => alert("Register error: " + err.message));
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("emailInput").value.trim();
      const pass = document.getElementById("passwordInput").value;
      auth.signInWithEmailAndPassword(email, pass)
        .catch(err => alert("Login error: " + err.message));
    });

    window.addEventListener("beforeunload", saveState);
  </script>
</body>
</html>
